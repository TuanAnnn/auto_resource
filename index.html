       },
     ];

     const poemAudio = document.getElementById("poemAudio");
     const poemTitle = document.getElementById("poemTitle");

     // Hàm phát bài thơ
     function playPoem(poemId) {
       const selectedPoem = poems.find((poem) => poem.id == poemId);

       if (selectedPoem) {
         poemAudio.src = selectedPoem.audioUrl;
         poemTitle.textContent = selectedPoem.name;
         poemAudio.play();
       }
     }

     // Kiểm tra URL parameter khi trang load
     window.addEventListener("load", () => {
       const urlParams = new URLSearchParams(window.location.search);
       const poemId = urlParams.get("poem");

       if (poemId) {
         playPoem(poemId);
       }
     });
   </script>
